<body data-col="2-columns" class=" 2-columns ">

<div id="password_edit" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="password_edit" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="password_edit">修改信息</h4>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form id="password_edit" method="post">{% csrf_token %}

                    <div>
                        <label>输入新密码</label>
                        <div>
                            <input type="password" id="password_reset"
                                   name="password" required>
                        </div>
                    </div>
                    <div>
                        <label>再输入一次</label>
                        <div>
                            <input type="password" id="password_reset_twice"
                                   name="password_twice" required>
                        </div>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">关闭
                        </button>
                        <button type="submit" class="btn btn-primary"
                                id="add">提交更改
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="wrapper nav-collapsed menu-collapsed">
    <nav class="navbar navbar-expand-lg navbar-light bg-faded">

                    class="ft-maximize blue-grey darken-4 toggleClass"></i>
                <p class="d-none">fullscreen</p></a>
            </div>
            <div class="navbar-container">
                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <p>欢迎你，{{ orgname }}用户&nbsp&nbsp&nbsp{{ user }}</p>
                    <ul class="layui-nav-item">
                        <li class="dropdown layui-nav-item mr-0"><a id="dropdownBasic3" href="#" data-toggle="dropdown"
                                                                    class="nav-link position-relative dropdown-user-link dropdown-toggle"><span
                                class="avatar avatar-online"><img id="navbar-avatar"
                                                                  src="{% static 'app-assets/img/portrait/small/avatar-s-3.jpg' %}"
                                                                  alt="avatar"/></span>
                            <p class="d-none">User Settings</p></a>
                            <div aria-labelledby="dropdownBasic3" class="dropdown-menu dropdown-menu-right">
                                <div class="arrow_box_right">
                                    <a href="{% url 'logout' %}" class="dropdown-item"><i

                                </div>
                                <div class="arrow_box_right">

                                    <a href="" class="dropdown-item " data-toggle="modal"

                                        <span>修改密码</span></a>

    </nav>

    <div class="main-panel">
        <div class="content-wrapper">
            <div class="container-fluid"><!-- Base style table -->

                    <div class="row">
                        <div class="col-12">

<script>
    {#var e_d = {{ eval_data|safe }};#}
    var nameall =
    {{ names|safe }}
    for (var i = 0; i < nameall.length; i++) {
        var questionaire = i + 10000;
        var id_org_id = i + 20000;
        var id_org_name = i + 30000;
        var id_project_name = i + 40000;
        var id_project_admin = i + 50000;

        var bt_change = 60000 + i;
        var bt_check = 70000 + i;

        $("#tbody").append("" +
            "<tr>" +
            "<td id =" + id_project_name + ">" + nameall[i] + "</td>" +
            "<td>" +
            "<button class='btn mr-1 btn-secondary' id=" + bt_change + " " +
            "onclick='to_questionaire(" + id_project_name + "," + id_project_admin + ")'>选择此项目" +
            "</button>" +
            "</tr>");
    }


</script>
<script>

    //点击“查看”前往项目管理对应页面
    function to_questionaire(x, y) {
        var text1 = document.getElementById(x).innerHTML;
        window.location.href = "{% url 'questions' %}?evalname=" + text1 + "&page=" + 0;
    }

</script>
<script type="text/javascript">
    $(document).ready(function () {
        $.ajaxSetup({
            data: {csrfmiddlewaretoken: "{{ csrf_token }}"},
        });
        $("#password_edit").submit(function () {
            var edit_password = $("#password_reset").val();
            var edit_password_twice = $('#password_reset_twice').val();
            $.ajax({
                type: 'POST',
                data: {
                    'edit_password': edit_password,
                    'edit_password_twice': edit_password_twice,
                },
                async: false,
                url: "{% url "reset" %}",
                cache: false,
                dataType: "json",
                success: function (data) {
                    window.location = 'administrator';
                    alert(data.message);

                },
                error: function () {
                    toastr.error('Error');

                }
            });
            return false;
        });
    });

</script>
</body>
